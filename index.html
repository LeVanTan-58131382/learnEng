.detailpage {

        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;

      }
      
      .detailpage span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .detailpage span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .detailpage:hover span {
        padding-right: 25px;
      }
      
      .detailpage:hover span:after {
        opacity: 1;
        right: 0;
      }

<div id="Home" class="tabcontent">
    <h2 class="meme">Ngày hôm nay còn</h2>
    <p id="time_1"></p>
    
    <script>
    // Set the date we're counting down to
    //var countDownDate = new Date(2020, 8, 12, 23, 59, 59,999).getTime(); // 1599929999999
    //console.log(countDownDate);
    // Update the count down every 1 second
    var nam = new Date().getFullYear();
    var thang = new Date().getMonth();
    var ngay = new Date().getDate();
    console.log("năm:" + nam + " tháng: " + thang + " ngày: " + ngay);

    var countDownDate = new Date(nam, thang, ngay, 23, 59, 59,999).getTime();
    console.log(countDownDate);

    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now; // ta lấy getTime của 1 ngày nguyên làm mốc
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("time_1").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      document.getElementById("time_2").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>

<script>
    function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
